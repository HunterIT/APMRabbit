<html>
    <head><! replace X by the seconds the camera have to wait until it starts recording, and also replace password by the gopro password>
    <META HTTP-EQUIV="refresh" CONTENT="X; URL=http://10.5.5.9/bacpac/SH?t=magicboy168&p=%01">
        <script language="JavaScript" type="text/javascript">

        var my_window;

        function OpenWin()
        {
            my_window=window.open("preview.html", "_blank", "resizable=yes, scrollbars=yes, titlebar=yes, width=1000, height=800, top=10, left=10");
            setTimeout("GoUrl('preview.html')", 1);
        }
        function GoUrl(Url)
        {
            my_window.location=Url;
        }
        </script>
    </head>
    <body>
    <p><center>gopro.html
        <p><button onclick="OpenWin()">Open Live Preview in a Window</button>
        <p>In X seconds, the gopro will start recording
        <p>dont forget to replace X and password in this file
    </body>
</html>
